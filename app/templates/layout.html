<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href='https://icons.iconarchive.com/icons/hopstarter/book/128/Recipe-Book-icon.png' width='128' height='128'>
    <title>{% block title %}{% endblock %}</title>
</head>
<div id="page-container">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index' )}}">Cookbook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if session.get('email') %}
          <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          <a class="nav-link active" aria-current="page" href="{{ url_for('grocery_list') }}">Grocery List</a>
          <a class="nav-link active" aria-current="page" href="{{ url_for('user_home') }}">{{session.get('name')}}</a>
        </div>  
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
        </div>

          {% else %}
          <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
          <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          {% endif %}
        

      </div>
    </div>
  </nav>
<body>

  <div id="content-wrap">
    <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        {% block body_block %}


        {% endblock %}
      </div>
    </div>
  </div>
</div>
  <footer class="footer" id="footer">
    <div class="container-fluid">
    <div class="row mt-1">
      <div class="col-lg-3 offset-md-3">
        <a href="" class="footer__item">Dinner Dilemma &copy;</a>
      </div>
      <div class="col-lg-3">
        <a href="" class="footer__item">About</a>
      </div>
      <div class="col-lg-3">
        <a href="" class="footer__item">Contact</a>
      </div>
    </div>
    </div>
  </footer>
</div>
  <script src=" {{ url_for('static', filename='scripts/scripts.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
