{% extends 'layout.html' %}

{% block title %}Home{% endblock %}


{% block body_block %}

<div class="container"> 
    <div class="text-center">
        <h1>This is where the grocery list will go</h1>
    </div>
        <ul>
            {% if grocery_list %}
            {% for item in grocery_list %}
            <li>{{item}}</li>
            {% endfor %}
            {% else %}
            <li>No items in list</li>
            {% endif %}
        </ul>
    

</div>
{% endblock %}
